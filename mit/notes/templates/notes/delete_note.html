{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="confirm_delete_msg text-center">
            <form action="" method="post">
                {% csrf_token %}
                <p>Are You Sure you want to delete this Note <q>{{note.title}}</q> </p>
                <p>This action cannot be reversed</p>
                <a href="{% url 'my-notes' %}" class="btn btn-primary btn-lg"><h4>NO</h4></a>
                <p></p><input type="submit" class="btn btn-sm btn-danger" value="confirm"></p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
