{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: black">

    <nav class="navbar navbar-dark bg-dark">

        {% if user.is_authenticated %}
            <a href="{% url 'home' %}" class="btn btn-outline-light" >Home</a>
            <img src="https://cdn.mitmh2024.com/_next/static/assets/public/b2ae3c886333e8fa.png" alt="MIT Logo" width="60">
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn btn-outline-danger" >logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-success" >login</a>
                <img src="https://cdn.mitmh2024.com/_next/static/assets/public/b2ae3c886333e8fa.png" alt="MIT Logo" width="60">
            <a href="{% url 'signup' %}" class="btn btn-outline-warning" >Signup</a>
        {% endif %}

    </nav>

    <div class="container my-5">

        {% block content %}

        {% endblock content %}

    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>   
</body>
</html>
